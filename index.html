                        <section class="sub-section">
                            <!-- Abstract -->

                                <span class="app-title">Modular Cube</span> is a frontend framework that builds directly on web standards, enabling modular and maintainable applications without virtual DOMs or build pipelines.
                            </p>
                            <!-- What is Modular Cube? -->
                            <h3 id="introduction">What is Modular Cube?</h3>
                            <p>
                                Modular Cube is a frontend framework designed around web standards. 
                                It operates entirely on native browser features such as <span class="highlight">Custom Elements</span>, <span class="highlight">HTML Templates</span>, <span class="highlight">ES Modules</span>, and the <span class="highlight">Shadow DOM</span>. 
                                This foundation enables user interface components to be defined with standard HTML and JavaScript while supporting scoped rendering, declarative structure, and encapsulated behaviors. 
                                The framework avoids virtual DOM abstractions and transpilation layers. 
                                By following this model, Modular Cube supports the development of modular, maintainable applications that run directly in the browser without additional build processes or external dependencies.
                            </p>
                            <!-- Why use Modular Cube? -->
                            <h3 id="why-use-it">Why use Modular Cube?</h3>
                            <div class="doc-container">
                                <ul class="doc-list">
                                    <li>
                                        Modular Cube is designed to simplify frontend development while relying solely on modern web standards.
                                    </li>
                                    <ul>
                                        <li><span>üîπ</span><p><span class="bold-text">Built entirely on native browser features</span> such as Custom Elements, Shadow DOM, and ES Modules. No external dependencies or build tools are required.</p></li>
                                        <li><span>üîπ</span><p><span class="bold-text">Avoids the overhead</span> from complex runtime engines or compilation steps, making applications faster to load and easier to maintain.</p></li>
                                        <li><span>üîπ</span><p><span class="bold-text">Encapsulation by design</span>, with isolated structure and styling through Shadow DOM, ensuring clean separation without global conflicts.</p></li>
                                        <li><span>üîπ</span><p><span class="bold-text">Interoperable and compatible</span>, since it uses only HTML, CSS, and JavaScript, allowing seamless integration with existing codebases and libraries.</p></li>
                                        <li><span>üîπ</span><p><span class="bold-text">Reduced abstraction layers</span>, which promotes long-term sustainability, predictability, and easier debugging.</p></li>
                                    </ul>
                                </ul>
                            </div>

                                    </div>
                                </div>

                                <div class="feature-card">

                                    </div>

                                    </div>

                            <!-- Architecture Based on Web Standards -->
                            <h3 id="web-standards">Architecture Based on Web Standards</h3>
                            <p>
                                The architecture of Modular Cube is structured around the core features natively supported by browsers. By relying on these capabilities, the framework ensures that components remain portable, efficient, and aligned with the evolution of the web platform.
                            </p>
                            <div class="why-container">
                                <div class="why-item">
                                    <div>Custom Elements</div>
                                    <p>Encapsulate behavior, state, and rendering logic in self-contained components defined as JavaScript classes. Each element is registered as a native HTML tag, allowing seamless integration into the DOM.</p>

                                </div>
                                <div class="why-item">
                                    <div>HTML Template Element</div>
                                    <p>Provides reusable blocks of markup that are parsed but not rendered immediately. Templates serve as the foundation for dynamic rendering and runtime instantiation.</p>

                                </div>
                                <div class="why-item">
                                    <div>ES Modules</div>
                                    <p>Enable modular development by defining clear boundaries for imports and exports. All components and logic are authored as ES modules, ensuring compatibility with the standard JavaScript module system.</p>

                                </div>
                                <div class="why-item">
                                    <div>Shadow DOM</div>
                                    <p>Delivers encapsulation of both structure and styling, isolating internal implementations from the global DOM while supporting predictable component behavior.</p>

                                </div>
                            </div>
                            <div class="note-card">
                                <h3>üí° Design Intent</h3>
                                <p> 
                                    Modular Cube does not aim to create a new way of building the web, it simply leverages the web as it exists today.
                                    Its goal is to <span class="title">empower developers to write UI code that is expressive, explicit, and maintainable,</span> while avoiding the hidden complexity often introduced by large abstractions. 
                                    It makes no assumptions about how your application is structured, but provides lightweight conventions to support common frontend needs: data-binding, conditional logic, event handling, and templating.
                                    By using only platform features, Modular Cube ensures forward compatibility and encourages a development style that aligns closely with how browsers operate. It is ideal for projects where performance, clarity, and long-term maintainability are key concerns.
                                </p>
                            </div>
                            <p>
                                These web standards work together to provide a consistent foundation for building components. 
                                They ensure that applications remain compatible with the native browser environment, while keeping the architecture simple and easy to extend.
                            </p>

                            </p>
                            <!-- Lifecycle -->
                            <h3 id="lifecycle">Lifecycle</h3>
                            <p>
                                The lifecycle of a component defines the sequence of stages a component passes through from creation to removal. 
                                It combines standard Web Component callbacks with framework specific processing states to ensure proper initialization, configuration, and rendering.
                            </p> 
                            <div class="doc-container">
                                <ul class="doc-list">
                                    <li>
                                        The Web Component lifecycle methods are as follows:
                                    </li>
                                    <ul>
                                        <li><span>üîπ</span><p>constructor()</p></li>
                                        <li><span>üîπ</span><p>connectedCallback()</p></li>
                                        <li><span>üîπ</span><p>adoptedCallback()</p></li>
                                        <li><span>üîπ</span><p>attributeChangedCallback()</p></li>
                                        <li><span>üîπ</span><p>disconnectedCallback()</p></li>
                                    </ul>
                                </ul>
                            </div>
                            <div class="sub-container flow-chart-container">

                                    <span class="highlight">HTML Element</span>

                            </p>

                                When a component instance is created, the constructor method is invoked. 
                                In Modular Cube, this immediately calls the <code>preProcess</code> state. At this stage, the component loads and validates its configuration, ensuring all required parameters (such as references to HTML, CSS, or behavior settings) are in place before any further lifecycle steps begin.            
                            </p>
                            <!-- preProcess -->
                            <h3 id="preProcess">constructor<span class="doc-spacer"> ‚àï </span>preProcess</h3>
                            <p>
                                When a component‚Äôs constructor is invoked, the <code>preProcess</code> state is automatically executed. 
                                During this stage, configuration data is loaded, validated, and prepared before any rendering or attachment to the DOM occurs.
                                The constructor expects a mandatory configuration object with the following structure.
                            </p>

                            <!-- connectedCallback -->
                            <h3 id="connectedCallback">connectedCallback</h3>
                            <p>
                                The <code>connectedCallback()</code> method is invoked automatically when a custom element is added to the DOM. 
                                This marks the point where the component becomes active and begins its operational lifecycle.
                            </p>
                            <p>
                                This stage is aligned with the <code>toProcess</code>, <code>atProcess</code>, and <code>inProcess</code> states, which provide a structured sequence for initialization, rendering, and post-render logic.
                                This structured approach ensures that components are consistently initialized and rendered in a predictable order, reducing errors and improving maintainability.
                            </p>
                            <!-- toProcess -->
                            <h3 id="toProcess">connectedCallback<span class="doc-spacer"> ‚àï </span>toProcess</h3>
                            <p>
                                When the component is first attached to the DOM, it enters the <code>toProcess</code> state. 
                                This marks the beginning of the active lifecycle, where the component validates prerequisites and prepares resources, but no rendering has yet taken place.
                            </p>

                                Immediately after prerequisites are resolved within <code>connectedCallback</code>, the <code>atProcess</code> state runs.
                                The component has reached the point where rendering logic is about to be executed. 
                            </p>

                                The DOM is now fully available for manipulation, and all initial behaviors are active.

                            <!-- overview -->
                            <h4>üìå Overview</h4>
                            <p>
                                The Modular Cube component lifecycle defines how components transition through initialization, configuration, rendering, and cleanup. 
                                It combines the standard Web Component lifecycle methods with custom internal states <code>preProcess</code>, <code>toProcess</code>, <code>atProcess</code>, and <code>inProcess</code> to ensure predictable behavior, structured processing, and safe DOM interactions throughout a component‚Äôs existence.
                            </p>
                            <p>
                                The component lifecycle in Modular Cube unifies the standard Web Component callbacks with additional custom states. This approach establishes a predictable sequence in which configuration is validated, resources are prepared, rendering takes place, and post-render behavior becomes available.
                                By following this structured progression, components remain consistent, modular, and easier to maintain, regardless of complexity or use case.
                            </p>

                            <!-- Application Configuration -->
                            <h3 id="application-configuration">Application Configuration <span class="badge">(app.config.json)</span></h3>
                            <p>
                                To make a component available to the application, it must be registered in the global application configuration file: <code>app.config.json</code>.
                                This setup allows the framework to dynamically load and define the components at runtime.
                            </p>
                            <p>
                                The application configuration file <code>app.config.json</code> contains a root object named <code>modularCube</code>, which describes both the <code>application</code> entry point and the <code>components</code> that will be registered.
                            </p>
                            <code-viewer 
                                class="tabcontent"
                                renderedContent="APPLICATION_CONFIG_STRUCTURE"
                                language="json" 
                                theme="tomorrow-night-blue">
                            </code-viewer>
                            <div class="note-card">
                                <h3>üí° Notes</h3>
                                <p>The <code>application</code> attribute is optional. Its purpose is to define the root application container.</p>
                                <ul>
                                    <li>
                                        When the application is initialized using <code>Dom.init()</code>, it first looks at the <code>components</code> attribute list.
                                        If an entry component (for instance, <code>app-root</code>) is defined there, it will be instantiated as the root.
                                    </li>
                                    <li>
                                        If no entry component is found in the <code>components</code> attribute list, <code>Dom.init()</code> will then check whether an <code>application</code> attribute exists.
                                        If present, the <code>application</code> will be used to define and initialize the root container.
                                    </li>
                                </ul>
                            </div>
                            <!-- Component Initialization -->
                            <h3 id="component-initialization">Component Initialization <span class="badge">(init.js)</span></h3>
                            <p>
                                The <code>init.js</code> file is the bootstrap script. 
                                Its job is to initialize your application, load the configuration, and register components before rendering.
                                After defining and registering all components, the application must initialize the system using the <code>Dom.init()</code> method. 
                            </p>
                            <code-viewer 
                                class="tabcontent"
                                renderedContent="APPLICATION_INITIALIZATION"
                                language="javascript"
                                theme="tomorrow-night-blue">
                            </code-viewer>
                            <code-viewer 
                                class="tabcontent"
                                renderedContent="APPLICATION_INITIALIZATION_WITH_PARAMETER"
                                language="javascript"
                                theme="tomorrow-night-blue">
                            </code-viewer>
                            <p>
                                By default, <code>app.config.json</code> should be placed at the same folder level as <code>init.js</code>.

                            <!-- HTML Directives -->
                            <h3 id="html-directives">Directives</h3>
                            <p>
                                HTML directives provide a declarative way to extend component templates by using attributes. 
                                They make components easier to read and maintain by clearly expressing intent in the markup. 
                                Directives support dynamic binding, allowing variables, expressions, or configuration values to be injected directly into the template. They can also control behavior, such as managing conditional rendering, iterating over collections, or binding events to elements.
                            </p>
                            <!-- HTML variable -->
                            <h3 id="html-variable">Directives<span class="doc-spacer"> ‚àï </span>Variable</h3>
                            <p>
                                Variables in Modular Cube templates are expressed in two complementary forms: <span class="highlight">template interpolation</span> and <span class="highlight">parameter injection</span>. 
                                Both approaches allow component data to be incorporated into the DOM in a controlled and explicit manner, but they serve distinct purposes.
                            </p>
                            <!-- Template Interpolation -->
                            <h3 id="my-component">Directives<span class="doc-spacer"> ‚àï </span>Variable<span class="doc-spacer"> ‚àï </span>Template Interpolation</h3>
                            <p>
                                The <span class="highlight">template interpolation</span> enables the embedding of JavaScript expressions directly within HTML content, using the <code>${this.expression}</code> syntax. 
                                This mechanism allows dynamic rendering of component state and computed values inline within native HTML templates.
                                Interpolation is resolved at render time and evaluated within the current data context (typically the component instance <code>this</code> or the shadow root scope).
                            </p>
                            <div class="doc-container">
                                <ul class="doc-list">
                                    <h4>
                                        üìå Constraints and Best Practices
                                    </h4>
                                    <ul>
                                        <li><span>üîπ</span><p>Only valid JavaScript expressions are allowed. These must reference properties or methods available in the current scope.</p></li>
                                        <li><span>üîπ</span><p>Functions used within expressions must be side-effect-free and return a value.</p></li>
                                        <li><span>üîπ</span><p>Expressions should remain simple and easy to read. Complex logic or deeply nested expressions should be avoided.</p></li>
                                    </ul>
                                </ul>
                            </div>
                            <div class="note-card-info">
                                <h3>üîç Syntax & Supported Contexts</h3>
                                <p class="title">Expressions are enclosed in <code>$ { expression }</code>:</p>
                                <ul> 
                                    <li>Text content within HTML elements.</li> 
                                    <li>Attribute values (<code>class</code>, <code>title</code>, <code>placeholder</code>, ... ).</li> 
                                    <li>Class attribute for dynamic class names.</li> 
                                    <li>Inline styles via the style attribute.</li>
                                </ul>

                            <h3 id="my-component">Directives<span class="doc-spacer"> ‚àï </span>variable<span class="doc-spacer"> ‚àï </span>Parameter injection</h3>
                            <p>
                                The <span class="highlight">parameter injection</span> feature provides a mechanism to inject parameter values directly into templates. 
                                Unlike interpolation, which operates inline, parameter injection designates explicit placeholder elements that are fully replaced with evaluated values during the initial rendering.
                                The <code>&lt;param value=""&gt;</code> element is used as a placeholder for injecting parameter values into HTML templates. 
                                At render time, the placeholder is replaced by the evaluated parameter, and the <code>&lt;param value=""&gt;</code> tag itself does not persist in the DOM.
                            </p>
                            <div class="doc-container">
                                <ul class="doc-list">
                                    <h4>
                                        üìå Constraints and Best Practices
                                    </h4>
                                    <ul>
                                        <li><span>üîπ</span><p>Each <code>&lt;param&gt;</code> element with a <code>value</code> attribute is replaced with the current value of the corresponding parameter during the initial render.</p></li>
                                        <li><span>üîπ</span><p>Parameter values are evaluated from the component‚Äôs declared parameter scope.</p></li>
                                        <li><span>üîπ</span><p>Complex or computed values should be resolved before assignment to parameters.</p></li>
                                        <li><span>üîπ</span><p>The <code>&lt;param&gt;</code> tag is a placeholder element and does not produce standalone DOM elements after rendering; it is replaced entirely by the parameter‚Äôs value.</p></li>
                                    </ul>
                                </ul>
                            </div>

                                <ul>

                            <!-- HTML condition -->
                            <h3 id="html-condition">Directives<span class="doc-spacer"> ‚àï </span><span>if</span> / <span>else if</span> / <span>else</span></h3>
                            <p>
                                The <span class="highlight">if</span> directive provides conditional rendering in HTML templates using declarative expressions. 
                                It enables developers to control whether a given element and its children should be rendered based on the evaluation of a boolean condition.
                            </p>
                            <div class="doc-container">
                                <ul class="doc-list">
                                    <h4>
                                        üìå Constraints and Best Practices
                                    </h4>
                                    <ul>
                                        <li><span>üîπ</span><p><span class="title">Single Condition Per Element:</span> Each element can only have one conditional directive (<code>if</code>, <code>elseIf</code>, or <code>else</code>).</p></li>
                                        <li><span>üîπ</span><p><span class="title">Evaluation Order:</span> Conditions are evaluated top-to-bottom. The first matching branch is rendered; subsequent branches are skipped.</p></li>
                                        <li><span>üîπ</span><p><span class="title">Mutual Exclusivity:</span> Only one element in a chain (<code>if</code> ‚Üí <code>elseIf</code> ‚Üí <code>else</code>) is rendered at a time.</p></li>
                                        <li><span>üîπ</span><p><span class="title">Expression Validity:</span> Conditions must resolve to a boolean value or an expression that can be evaluated to true/false.</p></li>
                                        <li><span>üîπ</span><p><span class="title">Clarity Over Complexity:</span> Keep conditions simple and readable. Prefer computed properties or helper methods for complex logic.</p></li>
                                        <li><span>üîπ</span><p><span class="title">Mutual Exclusivity:</span> Only one element in a chain (<code>if</code> ‚Üí <code>elseIf</code> ‚Üí <code>else</code>) is rendered at a time.</p></li>
                                    </ul>
                                </ul>
                            </div>
                            <div class="note-card-info">
                                <h3>üîç Syntax & Supported Contexts</h3>
                                <p class="title">Conditional directives are expressed as HTML attributes on elements and evaluated at render time:</p>
                                <ul> 
                                    <li><code>if="${this.expression}"</code> ‚Äì Renders the element only if the expression evaluates to true.</li> 
                                    <li><code>elseIf="${this.expression}"</code> ‚Äì Renders the element if all preceding <code>if/elseIf</code> conditions are false and this expression evaluates to true.</li> 
                                    <li><code>else</code> ‚Äì Renders the element if all preceding <code>if</code>/<code>elseIf</code> conditions are false.</li>
                                </ul>
                                <p class="title">Supported Contexts:</p>
                                <ul>
                                    <li>Directly on standard HTML elements in the template.</li>
                                    <li>Nested structures, allowing chains of <code>if</code> ‚Üí <code>elseIf</code> ‚Üí <code>else</code>.</li>
                                    <li>Expressions are evaluated in the component instance scope <code>this</code> and may reference component properties or methods.</li>
                                </ul>

                            <!-- HTML loop -->
                            <h3 id="html-loop">Directives<span class="doc-spacer"> ‚àï </span>forEach</h3>
                            <p>
                                The <span class="highlight">forEach</span> directive in enables declarative iteration over collections within HTML templates. 
                                It renders a repeated structure for each item in a given array or iterable, following a clear and scoped expression pattern. 
                                This approach brings structured, readable list rendering to markup using standard JavaScript expression syntax.
                                This directive is designed to integrate seamlessly with the component's data context and maintain clarity in both simple and nested list structures.
                            </p>
                            <div class="doc-container">
                                <ul class="doc-list">
                                    <h4>
                                        üìå Constraints and Best Practices
                                    </h4>
                                    <ul>
                                        <li><span>üîπ</span><p><span class="title">Scoped Variables:</span> The loop variable is only valid inside the iteration block. It should not conflict with variables declared in outer scopes.</p></li>
                                        <li><span>üîπ</span><p><span class="title">Combined with Directives:</span> Loop-generated elements can also use conditional directives (<code>if</code>, <code>elseIf</code>, <code>else</code>) within the iteration body.</p></li>
                                        <li><span>üîπ</span><p><span class="title">Static and Dynamic Data:</span> Works with both static arrays defined at initialization and dynamic data updated during component lifecycle.</p></li>
                                    </ul>
                                </ul>
                            </div>
                            <div class="note-card-info">
                                <h3>üîç Syntax & Supported Contexts</h3>
                                <p class="title">The forEach directive is expressed as an HTML attribute and enables iteration over iterable data structures:</p>

                                        <li><span>üîπ</span><p>The value must be a valid JavaScript function call (with or without arguments).</p></li>
                                        <li><span>üîπ</span><p>The <code>$event</code> object can be passed to access native event data.</p></li>

                                        <li><span>üîπ</span><p>You can interpolate in inline styles, style blocks, or custom properties (e.g., <code>--my-color: $ {this.color}</code>).</p></li>
                                        <li><span>üîπ</span><p>Do not use interpolation inside CSS selectors or media queries, only in property values.</p></li>
                                        <li><span>üîπ</span><p>Keep expressions simple and readable. Avoid chaining or complex logic inside styles.</p></li>
                                    </ul>

                                        <li><span>üîπ</span><p><code>publish(name, payload)</code>: Trigger all subscriber callbacks for the given event name, passing in an optional payload.</p></li>
                                        <li><span>üîπ</span><p>Each event supports a single active subscriber, subsequent calls with the same name will replace previous ones.</p></li>
